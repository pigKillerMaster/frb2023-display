<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
  <link rel="stylesheet" href="../css/graph.css">
  <link rel="stylesheet" href="../css/dot.css">
  <style type="text/css">
      html{
      height: 100%;
      }
      body{
        background-image: url(https://pigkiller-011955-1319328397.cos.ap-beijing.myqcloud.com/img/202311222222109.png);
        background-color: white;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size:cover;
      }
      a {text-decoration: none}
  </style>
  <style>
    /* 样式可以根据需要进行调整 */
    #progressBar {
      width: 80%;
      margin: 20px auto;
    }
  </style>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=aqzLfIIEr6KaboQ31v7wg8G1VzGeXx1M"></script>
  <script src="../js/echarts.js"></script>
</head>

<body>
  <div class="page">
    <div class="welcome">
    <font face="微软雅黑">
      <strong>
        时空大数据匹配平台
      </strong>
    </font>
    </div>

    <div class="select">
      <div class="select-button" id="select-left">
        预测/调度
      </div>

      <div class="select-button" id="select-right">
        分单
      </div>
    </div>

    <div class="graph">
      <div class="graph-show" id="graph-left">
        <canvas id="canvas1"></canvas>

        <div class="dot" id="p1"></div>
        <div class="dot" id="p2"></div>
        <div class="dot" id="p3"></div>
        <div class="dot" id="p4"></div>
        <div class="dot" id="p5"></div>
        <div class="dot" id="p6"></div>
        <div class="dot" id="p7"></div>
        <div class="dot" id="p8"></div>
        <div class="dot" id="p9"></div>
        <div class="dot" id="p10"></div>
        <div class="dot" id="p11"></div>
        <div class="dot" id="p12"></div>
        <div class="dot" id="p13"></div>
        <div class="dot" id="p14"></div>
        <div class="dot" id="p15"></div>
      </div>

      <div class="graph-show" id="graph-middle">
        <canvas id="canvas2"></canvas>

        <div class="dot" id="p21"></div>
        <div class="dot" id="p22"></div>
        <div class="dot" id="p23"></div>
        <div class="dot" id="p24"></div>
        <div class="dot" id="p25"></div>
        <div class="dot" id="p26"></div>
        <div class="dot" id="p27"></div>
        <div class="dot" id="p28"></div>
        <div class="dot" id="p29"></div>
        <div class="dot" id="p30"></div>
        <div class="dot" id="p31"></div>
        <div class="dot" id="p32"></div>
        <div class="dot" id="p33"></div>
        <div class="dot" id="p34"></div>
        <div class="dot" id="p35"></div>
      </div>

      <div class="graph-show" id="graph-right">
        <div class="show-box" id="right-1">
          <div id="progressBar">
            <input type="range" id="timeControl" min="0" max="15000" step="100" value="0">
          </div>
        </div>

        <div class="line"></div>

        <div class="show-box" id="right-2">
          订单数量折线图对比
        </div>

        <div class="line"></div>

        <div class="show-box" id="right-3">
          饱和度变化单机-联邦对比
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script type="text/javascript">  
  function initialize() {  
    var mp = new BMap.Map('map');
    map.enableScrollWheelZoom();
    mp.centerAndZoom(new BMap.Point(121.491, 31.233), 11);
  }

  function loadScript() {  
    var script = document.createElement("script");  
    script.src = "https://api.map.baidu.com/api?v=2.0&ak=aqzLfIIEr6KaboQ31v7wg8G1VzGeXx1M&callback=initialize";
    document.body.appendChild(script);  
  }
</script>

<script src="../js/dot1.js"></script>
