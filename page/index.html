<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/main.css">
  <style type="text/css">
      html{
        height: 100%;
      }
      body{
        background-image: url(https://pigkiller-011955-1319328397.cos.ap-beijing.myqcloud.com/img/202311222222109.png);
        background-color: black;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size:cover;
      }
      a {
        text-decoration: none
      }
      input {
        background-color: transparent;
        border:none;
        outline: none;
        color:white;
      }
      input::placeholder {
        font-size: 16px; 
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="welcome">
      <font face="微软雅黑">
        <strong>
          面向北航lrgg的时空大数据匹配平台
        </strong>
      </font>
    </div>

    <div class="login">
      <div class="login-welcome">
        <font color="white" size=6px face="宋体">
          <strong>
            欢迎访问
          </strong>
        </font>
      </div>

      <div class="login-input">
        <div class="input-window">
          <input id="username" type="text" autocomplete="off" placeholder="请输入用户名">
        </div>
        
        <div class="input-window">
          <input id="password" type="password" autocomplete="off" placeholder="请输入登录密码">
        </div>
      </div>

      <a href="graph.html">
        <div class="login-enter">
          <font face="微软雅黑" color="white" size="5px">
            <strong>
              登录
            </strong>
          </font>
        </div>
      </a>

      <div class="login-else">
        <div class="else-button" id="left">
          <font face="微软雅黑" color="white" size="3px">
              立即注册
          </font>
        </div>
        <div class="else-button" id="right">
          <font face="微软雅黑" color="white" size="3px">
              忘记密码
          </font>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
