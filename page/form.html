<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
  <link rel="stylesheet" href="../css/graph.css">
  <style type="text/css">
      html{
      height: 100%;
      }
      body{
        background-image: url(https://pigkiller-011955-1319328397.cos.ap-beijing.myqcloud.com/img/202311222222109.png);
        background-color: white;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size:cover;
      }
      a {text-decoration: none}
  </style>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=aqzLfIIEr6KaboQ31v7wg8G1VzGeXx1M"></script>
  <script src="../js/echarts.js"></script>
</head>

<body>
  <div class="page">
    <div class="welcome">
    <font face="微软雅黑">
      <strong>
        时空大数据匹配平台
      </strong>
    </font>
    </div>

    <div class="select">
      <div class="select-button" id="select-left">
        预测/调度
      </div>

      <div class="select-button" id="select-right">
        分单
      </div>

    </div>

    <div class="graph">
      <div class="graph-show" id="graph-left">
        订单冷热区分布
        （按钮切换：运力差单机版本）
      </div>

      <div class="graph-show" id="graph-middle">
        司机冷热区分布
        （按钮切换：运力差联邦版本）
      </div>

      <div class="graph-show" id="graph-right">
        <div class="show-box" id="right-1">
          调节时间轴
        </div>

        <div class="line"></div>

        <div class="show-box" id="right-2">
          司机-订单数量预测折线图
        </div>

        <div class="line"></div>

        <div class="show-box" id="right-3">
          联邦各方贡献比率
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script type="text/javascript">  
  function initialize() {  
    var mp = new BMap.Map('map');
    map.enableScrollWheelZoom();
    mp.centerAndZoom(new BMap.Point(121.491, 31.233), 11);
  }

  function loadScript() {  
    var script = document.createElement("script");  
    script.src = "https://api.map.baidu.com/api?v=2.0&ak=aqzLfIIEr6KaboQ31v7wg8G1VzGeXx1M&callback=initialize";
    document.body.appendChild(script);  
  }
</script>
